{%- from "collectd/map.jinja" import collectd_settings with context %}
#
# DO NOT EDIT
#
# This file is managed by salt via {{ source }}
# Modify the config that generates this file instead
#

LoadPlugin java

<Plugin "java">

{%- if collectd_settings.plugins.java.jvmargs is defined  %}
  {%- for jvmarg in collectd_settings.plugins.java.jvmargs %}
      JVMARG "{{ jvmarg }}"
  {%- endfor %}
{%- endif %}

  LoadPlugin "org.collectd.java.GenericJMX"

  <Plugin "GenericJMX">
    ################
    # MBean blocks #
    ################
    # Number of classes being loaded.
    <MBean "classes">
      ObjectName "java.lang:type=ClassLoading"
      #InstancePrefix ""
      #InstanceFrom ""

      <Value>
        Type "gauge"
        InstancePrefix "loaded_classes"
        #InstanceFrom ""
        Table false
        Attribute "LoadedClassCount"
      </Value>
    </MBean>

    # Time spent by the JVM compiling or optimizing.
    <MBean "compilation">
      ObjectName "java.lang:type=Compilation"
      #InstancePrefix ""
      #InstanceFrom ""

      <Value>
        Type "total_time_in_ms"
        InstancePrefix "compilation_time"
        #InstanceFrom ""
        Table false
        Attribute "TotalCompilationTime"
      </Value>
    </MBean>

    # Garbage collector information
    <MBean "garbage_collector">
      ObjectName "java.lang:type=GarbageCollector,*"
      InstancePrefix "gc-"
      InstanceFrom "name"

      <Value>
        Type "invocations"
        #InstancePrefix ""
        #InstanceFrom ""
        Table false
        Attribute "CollectionCount"
      </Value>

      <Value>
        Type "total_time_in_ms"
        InstancePrefix "collection_time"
        #InstanceFrom ""
        Table false
        Attribute "CollectionTime"
      </Value>

#      # Not that useful, therefore commented out.
#      <Value>
#        Type "threads"
#        #InstancePrefix ""
#        #InstanceFrom ""
#        Table false
#        # Demonstration how to access composite types
#        Attribute "LastGcInfo.GcThreadCount"
#      </Value>
    </MBean>

    ######################################
    # Define the "jmx_memory" type as:   #
    #   jmx_memory  value:GAUGE:0:U      #
    # See types.db(5) for details.       #
    ######################################

    # Generic heap/nonheap memory usage.
    <MBean "memory">
      ObjectName "java.lang:type=Memory"
      #InstanceFrom ""
      InstancePrefix "memory"

      # Creates four values: committed, init, max, used
      <Value>
        Type "jmx_memory"
        #InstancePrefix ""
        #InstanceFrom ""
        Table true
        Attribute "HeapMemoryUsage"
        InstancePrefix "heap-"
      </Value>

      # Creates four values: committed, init, max, used
      <Value>
        Type "jmx_memory"
        #InstancePrefix ""
        #InstanceFrom ""
        Table true
        Attribute "NonHeapMemoryUsage"
        InstancePrefix "nonheap-"
      </Value>
    </MBean>

    # Memory usage by memory pool.
    <MBean "memory_pool">
      ObjectName "java.lang:type=MemoryPool,*"
      InstancePrefix "memory_pool-"
      InstanceFrom "name"

      <Value>
        Type "jmx_memory"
        #InstancePrefix ""
        #InstanceFrom ""
        Table true
        Attribute "Usage"
      </Value>
    </MBean>

{% if collectd_settings.plugins.java.tomcat is defined and collectd_settings.plugins.java.tomcat %}
  ### MBeans by Catalina / Tomcat ###
 # The global request processor (summary for each request processor)
  <MBean "catalina/manager">
    ObjectName "Catalina:type=Manager,*"
    InstancePrefix "sessions"
    InstanceFrom "context"

    <Value>
      Type "total_sessions"
      InstancePrefix "global"
      #InstanceFrom ""
      Table false
      Attribute "activeSessions"
    </Value>
  </MBean>

 <MBean "catalina/global_request_processor">
    ObjectName "Catalina:type=GlobalRequestProcessor,*"
    InstancePrefix "request_processor"
    InstanceFrom "name"

    <Value>
      Type "io_octets"
      InstancePrefix "global"
      #InstanceFrom ""
      Table false
      Attribute "bytesReceived"
      Attribute "bytesSent"
    </Value>

    <Value>
      Type "total_requests"
      InstancePrefix "global"
      #InstanceFrom ""
      Table false
      Attribute "requestCount"
    </Value>

    <Value>
      Type "total_time_in_ms"
      InstancePrefix "global-processing"
      #InstanceFrom ""
      Table false
      Attribute "processingTime"
    </Value>
  </MBean>

   # Thread pool
  <MBean "catalina/thread_pool">
    ObjectName "Catalina:type=ThreadPool,*"
    InstancePrefix "request_processor"
    InstanceFrom "name"

    <Value>
      Type "threads"
      InstancePrefix "total"
      #InstanceFrom ""
      Table false
      Attribute "currentThreadCount"
    </Value>

     <Value>
       Type "threads"
       InstancePrefix "running"
       #InstanceFrom ""
       Table false
       Attribute "currentThreadsBusy"
     </Value>
   </MBean>

 <MBean "catalina/executor">
    ObjectName "Catalina:type=Executor,*"
    InstancePrefix "executor"

    <Value>
      Type "threads"
      InstancePrefix "active"
      Table false
      Attribute "activeCount"
    </Value>

    <Value>
      Type "threads"
      InstancePrefix "poolSize"
      Table false
      Attribute "poolSize"
    </Value>
  </MBean>

{% endif %}
    #####################
    # Connection blocks #
    #####################
    <Connection>
      ServiceURL "service:jmx:rmi:///jndi/rmi://{{ collectd_settings.plugins.java.host }}:{{ collectd_settings.plugins.java.port }}/jmxrmi"
{%- if collectd_settings.plugins.java.user is defined and collectd_settings.plugins.java.user %}
      User "{{ user }}"
{%- endif %}
{%- if collectd_settings.plugins.java.password is defined and collectd_settings.plugins.java.password %}
      Password "{{ pass }}"
{%- endif %}
      Host "{{ collectd_settings.plugins.java.host }}"
      Collect "classes"
      Collect "compilation"
      Collect "garbage_collector"
      Collect "memory"
      Collect "memory_pool"
{% if collectd_settings.plugins.java.tomcat is defined and collectd_settings.plugins.java.tomcat %}
    	Collect "catalina/manager"
      Collect "catalina/global_request_processor"
      Collect "catalina/thread_pool"
      Collect "catalina/executor"
{%- endif %}

    </Connection>
  </Plugin>
</Plugin>
